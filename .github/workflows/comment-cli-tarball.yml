name: Comment CLI Tarball Instructions

on:
  pull_request:

env:
  VERCEL_TELEMETRY_DISABLED: '1'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  comment-cli-tarball:
    name: Comment CLI Tarball Instructions
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.title != 'Version Packages'
    steps:
      - name: Wait for Vercel deployment
        uses: patrickedqvist/wait-for-vercel-preview@bfdff514ff78a669f2536e9f4dd4ef5813a704a2
        id: waitForDeployment
        continue-on-error: true
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 360
          check_interval: 5

      - name: Comment PR with CLI tarball instructions
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ steps.waitForDeployment.outputs.url }}';
            const prNumber = context.issue.number;
            const prSha = '${{ github.event.pull_request.head.sha }}';

            // Validate deployment URL before posting
            if (!deploymentUrl || deploymentUrl === '') {
              console.log('No deployment URL available, skipping comment');
              return;
            }

            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const headOwner = context.payload.pull_request.head.repo.owner.login;
            const headRepo = context.payload.pull_request.head.repo.name;

            function toTitleCase(value) {
              return value
                .split(/[-_]/)
                .filter(Boolean)
                .map(part => part[0].toUpperCase() + part.slice(1))
                .join(' ');
            }

            function toPythonEnvVar(packageName) {
              return `${packageName.replace(/[^a-zA-Z0-9]/g, '_').toUpperCase()}_PYTHON`;
            }

            function parsePyprojectName(pyproject) {
              const match = pyproject.match(/^name\s*=\s*"([^"]+)"/m);
              return match?.[1] ?? null;
            }

            async function listPythonPackagesFromRepo() {
              const sources = [
                { owner: headOwner, repo: headRepo, ref: prSha },
                { owner, repo, ref: 'main' },
              ];

              for (const source of sources) {
                try {
                  const { data: pythonEntries } =
                    await github.rest.repos.getContent({
                      owner: source.owner,
                      repo: source.repo,
                      path: 'python',
                      ref: source.ref,
                    });

                  if (!Array.isArray(pythonEntries)) {
                    continue;
                  }

                  const packageDirs = pythonEntries
                    .filter(entry => entry.type === 'dir')
                    .map(entry => entry.name)
                    .sort();

                  const packages = [];
                  for (const packageDir of packageDirs) {
                    try {
                      const { data: pyprojectFile } =
                        await github.rest.repos.getContent({
                          owner: source.owner,
                          repo: source.repo,
                          path: `python/${packageDir}/pyproject.toml`,
                          ref: source.ref,
                        });

                      if (Array.isArray(pyprojectFile) || !pyprojectFile.content) {
                        continue;
                      }

                      const pyproject = Buffer.from(
                        pyprojectFile.content,
                        pyprojectFile.encoding || 'base64'
                      ).toString('utf8');
                      const packageName = parsePyprojectName(pyproject) || packageDir;

                      packages.push({
                        packageDir,
                        packageName,
                      });
                    } catch {
                      // Not a Python package directory, skip.
                    }
                  }

                  if (packages.length > 0) {
                    return packages;
                  }
                } catch (error) {
                  console.log(
                    `Failed to list Python package directories from ${source.owner}/${source.repo}@${source.ref}: ${error}`
                  );
                }
              }

              return [];
            }

            let message = '## ðŸ“¦ CLI Tarball Ready\n\n';
            message += 'The Vercel CLI tarball for this PR is now available!\n\n';
            message += '### Quick Test\n\n';
            message += 'You can test this PR\'s CLI directly by running:\n\n';
            message += '```bash\n';
            message += `npx ${deploymentUrl}/tarballs/vercel.tgz --help\n`;
            message += '```\n\n';
            message += '### Use in vercel.json\n\n';
            message += 'To use this CLI version in your project builds, add to your `vercel.json`:\n\n';
            message += '```json\n';
            message += '{\n';
            message += '  "build": {\n';
            message += '    "env": {\n';
            message += `      "VERCEL_CLI_VERSION": "vercel@${deploymentUrl}/tarballs/vercel.tgz"\n`;
            message += '    }\n';
            message += '  }\n';
            message += '}\n';
            message += '```\n';

            const pythonPackages = await listPythonPackagesFromRepo();
            for (const { packageDir, packageName } of pythonPackages) {
              try {
                const resp = await fetch(
                  `${deploymentUrl}/tarballs/${packageDir}-wheel.json`
                );
                if (!resp.ok) {
                  continue;
                }

                const { filename } = await resp.json();
                if (!filename) {
                  continue;
                }

                const wheelUrl = `${deploymentUrl}/tarballs/${filename}`;
                const envVar = toPythonEnvVar(packageName);
                const packageLabel = toTitleCase(
                  packageName.replace(/^vercel-/, '')
                );

                message += `\n### Python ${packageLabel} Wheel\n\n`;
                message += `A \`${packageName}\` wheel was also built for this PR.\n`;
                message += 'To use in your Python project builds, also set this environment variable:\n\n';
                message += '```\n';
                message += `${envVar}="${packageName} @ ${wheelUrl}"\n`;
                message += '```\n';
              } catch {
                // No wheel available for this package, skip.
              }
            }

            // Find existing comment to update
            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: prNumber,
            });

            const existingComment = comments.find(comment =>
              comment.user.login === 'github-actions[bot]' &&
              comment.body.includes('## ðŸ“¦ CLI Tarball Ready')
            );

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existingComment.id,
                body: message
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: prNumber,
                body: message
              });
            }
