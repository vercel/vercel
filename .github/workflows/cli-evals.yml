# Bare-bones CLI evals: runs on PRs touching packages/cli. Dry run only (no credentials).
# Add evals under packages/cli/evals/evals/ and configure secrets to run real evals later.
name: CLI Evals

on:
  pull_request:
    paths:
      - 'packages/cli/**'

jobs:
  evals:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: CLI evals (dry run)
        run: |
          cd packages/cli/evals
          pnpm install --no-frozen-lockfile
          pnpm test:dry
