# CLI evals: runs on PRs touching packages/cli. Runs real evals when evals exist; add
# VERCEL_OIDC_TOKEN (and optionally AI_GATEWAY_API_KEY, etc.) in repo secrets when ready.
name: CLI Evals

on:
  pull_request:
    paths:
      - 'packages/cli/**'

jobs:
  evals:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      AI_GATEWAY_API_KEY: ${{ secrets.AI_GATEWAY_API_KEY }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_OIDC_TOKEN: ${{ secrets.VERCEL_OIDC_TOKEN }}
      CLI_EVAL_TEAM_ID: ${{ secrets.CLI_EVAL_TEAM_ID }}
      CLI_EVAL_PROJECT_ID: ${{ secrets.CLI_EVAL_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build CLI
        run: cd packages/cli && pnpm build

      - name: Run CLI evals
        run: |
          cd packages/cli/evals
          pnpm install --no-frozen-lockfile
          pnpm test
        env:
          PATH: ${{ github.workspace }}/packages/cli/dist:${{ env.PATH }}
