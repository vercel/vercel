name: Release Rust Crates

on:
  push:
    branches: [main]
    paths:
      - "packages/rust/crates/**"
      - "packages/rust/**/*.toml"
  workflow_dispatch:
jobs:
  publish:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v5
      - uses: rust-lang/crates-io-auth-action@v1
        id: auth
      - run: cargo publish
        working-directory: packages/rust/crates/vercel_runtime
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
