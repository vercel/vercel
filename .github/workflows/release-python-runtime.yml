name: Release Python Runtime Package

on:
  push:
    branches: [main]
    paths:
      - 'python/vercel-runtime/**'
  workflow_dispatch:

jobs:
  check-version:
    runs-on: ubuntu-latest

    outputs:
      version_changed: ${{ steps.check.outputs.version_changed }}
      version: ${{ steps.check.outputs.version }}

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Check if version has changed
        id: check
        run: |
          CURRENT_VERSION=$(grep -Po '(?<=^version = ")[^"]+' python/vercel-runtime/pyproject.toml)
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          # For workflow_dispatch, always consider version as changed
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "Manual trigger - proceeding with publish"
            exit 0
          fi

          # Get the version from the previous commit
          PREVIOUS_VERSION=$(
            git show HEAD^:python/vercel-runtime/pyproject.toml 2>/dev/null
            | grep -Po '(?<=^version = ")[^"]+' || echo ""
          )

          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "Version changed from '$PREVIOUS_VERSION' to '$CURRENT_VERSION'"
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged at '$CURRENT_VERSION'"
          fi

  publish:
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest

    environment:
      name: release

    permissions:
      id-token: write
      attestations: write
      contents: write
      deployments: write

    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version-file: 'pyproject.toml'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: '0.9.22'

      - name: Build
        run: uv build

      - name: Smoke test (wheel)
        run: uv run --isolated --no-project --with dist/*.whl tests/release_smoke_test.py

      - name: Smoke test (source distribution)
        run: uv run --isolated --no-project --with dist/*.tar.gz tests/release_smoke_test.py

      - name: Publish
        run: uv publish
