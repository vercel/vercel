name: Windows Debug

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

env:
  VERCEL_TELEMETRY_DISABLED: "1"

jobs:
  windows-test:
    name: Windows Node 24 Debug Test
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install pnpm@8.3.1
        run: npm i -g pnpm@8.3.1

      - name: Install dependencies
        run: pnpm install

      - name: Build @vercel/fs-detectors
        run: pnpm build --filter @vercel/fs-detectors

      - name: Test unit.get-monorepo-default-settings
        run: pnpm test --filter @vercel/fs-detectors -- unit.get-monorepo-default-settings.test.ts
