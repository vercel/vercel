                description: The protection bypass for the alias
              - properties:
                  createdAt:
                    type: number
                  lastUpdatedAt:
                    type: number
                  lastUpdatedBy:
                    type: string
                  access:
                    type: string
                    enum:
                      - requested
                      - granted
                  scope:
                    type: string
                    enum:
                      - user
                required:
                  - createdAt
                  - lastUpdatedAt
                  - lastUpdatedBy
                  - access
                  - scope
                type: object
                description: The protection bypass for the alias
              - properties:
                  createdAt:
                    type: number
                  createdBy:
                    type: string
                  scope:
                    type: string
                    enum:
                      - alias-protection-override
                required:
                  - createdAt
                  - createdBy
                  - scope
                type: object
                description: The protection bypass for the alias
              - properties:
                  createdAt:
                    type: number
                  lastUpdatedAt:
                    type: number
                  lastUpdatedBy:
                    type: string
                  scope:
                    type: string
                    enum:
                      - email_invite
                required:
                  - createdAt
                  - lastUpdatedAt
                  - lastUpdatedBy
                  - scope
                type: object
                description: The protection bypass for the alias
          type: object
          description: The protection bypass for the alias
