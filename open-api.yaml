openapi: 3.0.3
info:
  title: Vercel API
  description: >-
    Vercel combines the best developer experience with an obsessive focus on end-user performance. Our platform enables frontend teams to do their best work.
  contact:
    email: support@vercel.com
    name: Vercel Support
    url: https://vercel.com/support
  version: 0.0.1
servers:
  - url: https://api.vercel.com
    description: Production API
tags:
  - name: access-groups
    description: Access Groups
  - name: artifacts
    description: Artifacts
  - name: billing
    description: Billing
  - name: deployments
    description: Deployments
  - name: domains
    description: Domains
  - name: env
    description: Environment Variables
  - name: events
    description: Events
  - name: files
    description: Files
  - name: git
    description: Git
  - name: integrations
    description: Integrations
  - name: projects
    description: Projects
  - name: secrets
    description: Secrets
  - name: teams
    description: Teams
  - name: user
    description: User
  - name: webhooks
    description: Webhooks
paths:
  /v1/access-groups/{idOrName}:
    get:
      description: Allows to read an access group
      operationId: readAccessGroup
      security:
        - bearerToken: []
      summary: Reads an access group
      tags:
        - access-groups
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                properties:
                  isDsyncManaged:
                    type: boolean
                  name:
                    type: string
                    description: The name of this access group.
                    example: my-access-group
                  createdAt:
                    type: string
                    description: >-
                      Timestamp in milliseconds when the access group was created.
                    example: 1588720733602
                  teamId:
                    type: string
                    description: ID of the team that this access group belongs to.
                    example: team_123a6c5209bc3778245d011443644c8d27dc2c50
                  updatedAt:
                    type: string
                    description: >-
                      Timestamp in milliseconds when the access group was last updated.
                    example: 1588720733602
                  accessGroupId:
                    type: string
                    description: ID of the access group.
                    example: ag_123a6c5209bc3778245d011443644c8d27dc2c50
                  membersCount:
                    type: number
                    description: Number of members in the access group.
                    example: 5
                  projectsCount:
                    type: number
                    description: Number of projects in the access group.
                    example: 2
                required:
                  - isDsyncManaged
                  - name
                  - createdAt
                  - teamId
                  - updatedAt
                  - accessGroupId
                  - membersCount
                  - projectsCount
                type: object
        '400':
          description: One of the provided values in the request query is invalid.
        '401':
          description: ''
        '403':
          description: You do not have permission to access this resource.
        '404':
          description: ''
      parameters:
        - name: idOrName
          in: path
          required: true
          schema:
            type: string
        - description: The Team identifier to perform the request on behalf of.
          in: query
          name: teamId
          schema:
            type: string
        - description: The Team slug to perform the request on behalf of.
          in: query
          name: slug
          schema:
            type: string
      x-speakeasy-group: accessGroups
      x-speakeasy-name-override: read
    post:
      description: Allows to update an access group metadata
      operationId: updateAccessGroup
      security:
        - bearerToken: []
      summary: Update an access group
      tags:
        - access-groups
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessGroup'
        '400':
          description: |-
            One of the provided values in the request body is invalid.
            One of the provided values in the request query is invalid.
        '401':
          description: ''
        '403':
          description: You do not have permission to access this resource.
        '404':
          description: ''
      parameters:
        - name: idOrName
          in: path
          required: true
          schema:
            type: string
        - description: The Team identifier to perform the request on behalf of.
          in: query
          name: teamId
          schema:
            type: string
        - description: The Team slug to perform the request on behalf of.
          in: query
          name: slug
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                name:
                  type: string
                  description: The name of the access group
                  maxLength: 50
                  pattern: ^[A-z0-9_ -]+$
                  example: My access group
                projects:
                  type: array
                  items:
                    type: object
                    additionalProperties: false
                    required:
                      - role
                      - projectId
                    properties:
                      projectId:
                        type: string
                        maxLength: 256
                        example: prj_ndlgr43fadlPyCtREAqxxdyFK
                        description: The ID of the project.
                      role:
                        type: string
                        enum:
                          - ADMIN
                          - PROJECT_VIEWER
                          - PROJECT_DEVELOPER
                          - null
                        example: ADMIN
                        description: >-
                          The project role that will be added to this Access Group. \"null\" will remove this project level role.
                        nullable: true
                membersToAdd:
                  description: List of members to add to the access group.
                  type: array
                  items:
                    type: string
                membersToRemove:
                  description: List of members to remove from the access group.
                  type: array
                  items:
                    type: string
      x-speakeasy-group: accessGroups
      x-speakeasy-name-override: update
    delete:
      description: Allows to delete an access group
      operationId: deleteAccessGroup
      security:
        - bearerToken: []
      summary: Deletes an access group
      tags:
        - access-groups
      responses:
        '200':
          description: ''
        '400':
          description: One of the provided values in the request query is invalid.
        '401':
          description: ''
        '403':
          description: You do not have permission to access this resource.
        '404':
          description: ''
      parameters:
        - name: idOrName
          in: path
          required: true
          schema:
            type: string
        - description: The Team identifier to perform the request on behalf of.
          in: query
          name: teamId
          schema:
            type: string
        - description: The Team slug to perform the request on behalf of.
          in: query
          name: slug
          schema:
            type: string
      x-speakeasy-group: accessGroups
      x-speakeasy-name-override: delete
  /v1/access-groups/{idOrName}/members:
    get:
      description: List members of an access group
      operationId: listAccessGroupMembers
      security:
        - bearerToken: []
      summary: List members of an access group
      tags:
        - access-groups
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                properties:
                  members:
                    items:
                      properties:
                        avatar:
                          type: string
                        email:
                          type: string
                        uid:
                          type: string
                        username:
                          type: string
                        name:
                          type: string
                        createdAt:
                          type: string
                        teamRole:
                          type: string
                          enum:
                            - OWNER
                            - MEMBER
                            - DEVELOPER
                            - BILLING
                            - VIEWER
                            - CONTRIBUTOR
                      required:
                        - email
                        - uid
                        - username
                        - teamRole
                      type: object
                    type: array
                  pagination:
                    properties:
                      count:
                        type: number
                      next:
                        nullable: true
                        type: string
                    required:
                      - count
                      - next
                    type: object
                required:
                  - members
                  - pagination
                type: object
        '400':
          description: One of the provided values in the request query is invalid.
        '401':
          description: ''
        '403':
          description: You do not have permission to access this resource.
        '404':
          description: ''
      parameters:
        - name: idOrName
          description: The ID or name of the Access Group.
          in: path
          required: true
          schema:
            type: string
            description: The ID or name of the Access Group.
            example: ag_pavWOn1iLObbXLRiwVvzmPrTWyTf
        - name: limit
          description: Limit how many access group members should be returned.
          in: query
          required: false
          schema:
            description: Limit how many access group members should be returned.
            example: 20
            type: integer
            minimum: 1
            maximum: 100
        - name: next
          description: Continuation cursor to retrieve the next page of results.
          in: query
          required: false
          schema:
            description: Continuation cursor to retrieve the next page of results.
            type: string
        - name: search
          description: Search project members by their name, username, and email.
          in: query
          required: false
          schema:
            description: Search project members by their name, username, and email.
            type: string
        - description: The Team identifier to perform the request on behalf of.
          in: query
          name: teamId
          schema:
            type: string
        - description: The Team slug to perform the request on behalf of.
          in: query
          name: slug
          schema:
            type: string
      x-speakeasy-group: accessGroups
      x-speakeasy-name-override: listMembers
  /v1/access-groups:
    get:
      description: List access groups
      operationId: listAccessGroups
      security:
        - bearerToken: []
      summary: List access groups for a team, project or member
      tags:
        - access-groups
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                  - properties:
                      accessGroups:
                        items:
                          properties:
                            members:
                              items:
                                type: string
                              type: array
                            projects:
                              items:
                                type: string
                              type: array
                            isDsyncManaged:
                              type: boolean
                            name:
                              type: string
                              description: The name of this access group.
                              example: my-access-group
                            createdAt:
                              type: string
                              description: >-
                                Timestamp in milliseconds when the access group was created.
                              example: 1588720733602
                            teamId:
                              type: string
                              description: >-
                                ID of the team that this access group belongs to.
                              example: team_123a6c5209bc3778245d011443644c8d27dc2c50
                            updatedAt:
                              type: string
                              description: >-
                                Timestamp in milliseconds when the access group was last updated.
                              example: 1588720733602
                            accessGroupId:
                              type: string
                              description: ID of the access group.
                              example: ag_123a6c5209bc3778245d011443644c8d27dc2c50
                            membersCount:
                              type: number
                              description: Number of members in the access group.
                              example: 5
                            projectsCount:
                              type: number
                              description: Number of projects in the access group.
                              example: 2
                          required:
                            - isDsyncManaged
                            - name
                            - createdAt
                            - teamId
                            - updatedAt
                            - accessGroupId
                            - membersCount
                            - projectsCount
                          type: object
                        type: array
                      pagination:
                        properties:
                          count:
                            type: number
                          next:
                            nullable: true
                            type: string
                        required:
                          - count
                          - next
                        type: object
                    required:
                      - accessGroups
                      - pagination
                    type: object
        '400':
          description: One of the provided values in the request query is invalid.
        '401':
          description: ''
        '403':
          description: You do not have permission to access this resource.
        '404':
          description: ''
      parameters:
        - name: projectId
          description: Filter access groups by project.
          in: query
          schema:
            description: Filter access groups by project.
            example: prj_pavWOn1iLObbx3RowVvzmPrTWyTf
            type: string
        - name: search
          description: Search for access groups by name.
          in: query
          schema:
            description: Search for access groups by name.
            example: example
            type: string
        - name: membersLimit
          description: Number of members to include in the response.
          in: query
          schema:
            description: Number of members to include in the response.
            example: 20
            type: integer
            minimum: 1
            maximum: 100
        - name: projectsLimit
          description: Number of projects to include in the response.
          in: query
          schema:
            description: Number of projects to include in the response.
            example: 20
            type: integer
            minimum: 1
            maximum: 100
        - name: limit
          description: Limit how many access group should be returned.
          in: query
          schema:
            description: Limit how many access group should be returned.
            example: 20
            type: integer
            minimum: 1
            maximum: 100
        - name: next
          description: Continuation cursor to retrieve the next page of results.
          in: query
          schema:
            description: Continuation cursor to retrieve the next page of results.
            type: string
        - description: The Team identifier to perform the request on behalf of.
          in: query
          name: teamId
          schema:
            type: string
        - description: The Team slug to perform the request on behalf of.
          in: query
          name: slug
          schema:
            type: string
      x-speakeasy-group: accessGroups
      x-speakeasy-name-override: list
    post:
      description: Allows to create an access group
      operationId: createAccessGroup
      security:
        - bearerToken: []
      summary: Creates an access group
      tags:
        - access-groups
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                properties:
                  membersCount:
                    type: number
                  projectsCount:
                    type: number
                  name:
                    type: string
                    description: The name of this access group.
                    example: my-access-group
                  createdAt:
                    type: string
                    description: >-
                      Timestamp in milliseconds when the access group was created.
                    example: 1588720733602
                  teamId:
                    type: string
                    description: ID of the team that this access group belongs to.
                    example: team_123a6c5209bc3778245d011443644c8d27dc2c50
                  updatedAt:
                    type: string
                    description: >-
                      Timestamp in milliseconds when the access group was last updated.
                    example: 1588720733602
                  accessGroupId:
                    type: string
                    description: ID of the access group.
                    example: ag_123a6c5209bc3778245d011443644c8d27dc2c50
                required:
                  - membersCount
                  - projectsCount
                  - name
                  - createdAt
                  - teamId
                  - updatedAt
                  - accessGroupId
                type: object
        '400':
          description: One of the provided values in the request body is invalid.
        '401':
          description: ''
        '403':
          description: You do not have permission to access this resource.
        '404':
          description: ''
      parameters:
        - description: The Team identifier to perform the request on behalf of.
          in: query
          name: teamId
          schema:
            type: string
        - description: The Team slug to perform the request on behalf of.
          in: query
          name: slug
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              required:
                - name
              properties:
                name:
                  type: string
                  description: The name of the access group
                  maxLength: 50
                  pattern: ^[A-z0-9_ -]+$
                  example: My access group
                projects:
                  type: array
                  items:
                    type: object
                    additionalProperties: false
                    required:
                      - role
                      - projectId
                    properties:
                      projectId:
                        type: string
                        maxLength: 256
                        example: prj_ndlgr43fadlPyCtREAqxxdyFK
                        description: The ID of the project.
                      role:
                        type: string
                        enum:
                          - ADMIN
                          - PROJECT_VIEWER
                          - PROJECT_DEVELOPER
                        example: ADMIN
                        description: >-
                          The project role that will be added to this Access Group. \"null\" will remove this project level role.
                        nullable: true
                membersToAdd:
                  description: List of members to add to the access group.
                  type: array
                  items:
                    type: string
      x-speakeasy-group: accessGroups
      x-speakeasy-name-override: create
  /v1/access-groups/{idOrName}/projects:
    get:
      description: List projects of an access group
      operationId: listAccessGroupProjects
      security:
        - bearerToken: []
      summary: List projects of an access group
      tags:
        - access-groups
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                properties:
                  projects:
                    items:
                      properties:
                        projectId:
                          type: string
                        role:
                          type: string
                          enum:
                            - ADMIN
                            - PROJECT_DEVELOPER
                            - PROJECT_VIEWER
                        createdAt:
                          type: string
                        updatedAt:
                          type: string
                        project:
                          properties:
                            name:
                              type: string
                            framework:
                              nullable: true
                              type: string
                            latestDeploymentId:
                              type: string
                          type: object
                      required:
                        - projectId
                        - role
                        - createdAt
                        - updatedAt
                        - project
                      type: object
                    type: array
                  pagination:
                    properties:
                      count:
                        type: number
                      next:
                        nullable: true
                        type: string
                    required:
                      - count
                      - next
                    type: object
                required:
                  - projects
                  - pagination
                type: object
        '400':
          description: One of the provided values in the request query is invalid.
        '401':
          description: ''
        '403':
          description: You do not have permission to access this resource.
        '404':
          description: ''
      parameters:
        - name: idOrName
          description: The ID or name of the Access Group.
          in: path
          required: true
          schema:
            type: string
            description: The ID or name of the Access Group.
            example: ag_pavWOn1iLObbXLRiwVvzmPrTWyTf
        - name: limit
          description: Limit how many access group projects should be returned.
          in: query
          required: false
          schema:
            description: Limit how many access group projects should be returned.
            example: 20
            type: integer
            minimum: 1
            maximum: 100
        - name: next
          description: Continuation cursor to retrieve the next page of results.
          in: query
          required: false
          schema:
            description: Continuation cursor to retrieve the next page of results.
            type: string
        - description: The Team identifier to perform the request on behalf of.
          in: query
          name: teamId
          schema:
            type: string
        - description: The Team slug to perform the request on behalf of.
          in: query
          name: slug
          schema:
            type: string
      x-speakeasy-group: accessGroups
      x-speakeasy-name-override: listProjects
  /v8/artifacts/events:
    post:
      description: >-
        Records an artifacts cache usage event. The body of this request is an array of cache usage events. The supported event types are `HIT` and `MISS`. The source is either `LOCAL` the cache event was on the users filesystem cache or `REMOTE` if the cache event is for a remote cache. When the event is a `HIT` the request also accepts a number `duration` which is the time taken to generate the artifact in the cache.
      operationId: recordEvents
      security:
        - bearerToken: []
      summary: Record an artifacts cache usage event
      tags:
        - artifacts
      responses:
        '200':
          description: Success. Event recorded.
        '400':
          description: |-
            One of the provided values in the request body is invalid.
            One of the provided values in the headers is invalid
        '401':
          description: ''
        '402':
          description: |-
            The account was soft-blocked for an unhandled reason.
            The account is missing a payment so payment method must be updated
        '403':
          description: >-
            You do not have permission to access this resource.

            The customer has reached their spend cap limit and has been paused. An owner can disable the cap or raise the limit in settings.

            The Remote Caching usage limit has been reached for this account for this billing cycle.

            Remote Caching has been disabled for this team or user. An owner can enable it in the billing settings.
      parameters:
        - in: header
          description: >-
            The continuous integration or delivery environment where this artifact is downloaded.
          schema:
            type: string
            description: >-
              The continuous integration or delivery environment where this artifact is downloaded.
            example: VERCEL
            maxLength: 50
          name: x-artifact-client-ci
        - in: header
          description: 1 if the client is an interactive shell. Otherwise 0
          schema:
            type: integer
            description: 1 if the client is an interactive shell. Otherwise 0
            example: 0
            minimum: 0
            maximum: 1
          name: x-artifact-client-interactive
        - description: The Team identifier to perform the request on behalf of.
          in: query
          name: teamId
          schema:
            type: string
        - description: The Team slug to perform the request on behalf of.
          in: query
          name: slug
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                additionalProperties: false
                required:
                  - sessionId
                  - source
                  - hash
                  - event
                properties:
                  sessionId:
                    type: string
                    description: >-
                      A UUID (universally unique identifer) for the session that generated this event.
                  source:
                    type: string
                    enum:
                      - LOCAL
                      - REMOTE
                    description: >-
                      One of `LOCAL` or `REMOTE`. `LOCAL` specifies that the cache event was from the user's filesystem cache. `REMOTE` specifies that the cache event is from a remote cache.
                  event:
                    type: string
                    enum:
                      - HIT
                      - MISS
                    description: >-
                      One of `HIT` or `MISS`. `HIT` specifies that a cached artifact for `hash` was found in the cache. `MISS` specifies that a cached artifact with `hash` was not found.
                  hash:
                    type: string
                    example: 12HKQaOmR5t5Uy6vdcQsNIiZgHGB
                    description: The artifact hash
                  duration:
                    type: number
                    description: >-
                      The time taken to generate the artifact. This should be sent as a body parameter on `HIT` events.
                    example: 400
  /v8/artifacts/status:
    get:
      description: >-
        Check the status of Remote Caching for this principal. Returns a JSON-encoded status indicating if Remote Caching is enabled, disabled, or disabled due to usage limits.
      operationId: status
      security:
        - bearerToken: []
      summary: Get status of Remote Caching for this principal
      tags:
        - artifacts
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    enum:
                      - disabled
                      - enabled
                      - over_limit
                      - paused
                required:
                  - status
                type: object
        '400':
          description: ''
        '401':
          description: ''
        '402':
          description: |-
            The account was soft-blocked for an unhandled reason.
            The account is missing a payment so payment method must be updated
        '403':
          description: You do not have permission to access this resource.
      parameters:
        - description: The Team identifier to perform the request on behalf of.
          in: query
          name: teamId
          schema:
            type: string
        - description: The Team slug to perform the request on behalf of.
          in: query
          name: slug
          schema:
            type: string
  /v8/artifacts/{hash}:
    put:
      description: >-
        Uploads a cache artifact identified by the `hash` specified on the path. The cache artifact can then be downloaded with the provided `hash`.
      operationId: uploadArtifact
      security:
        - bearerToken: []
      summary: Upload a cache artifact
      tags:
        - artifacts
      responses:
        '202':
          description: File successfully uploaded
          content:
            application/json:
              schema:
                properties:
                  urls:
                    items:
                      type: string
                    type: array
                    description: Array of URLs where the artifact was updated
                    example:
                      - >-
                        https://api.vercel.com/v2/now/artifact/12HKQaOmR5t5Uy6vdcQsNIiZgHGB
                required:
                  - urls
                type: object
        '400':
          description: |-
            One of the provided values in the request query is invalid.
            One of the provided values in the headers is invalid
            File size is not valid
        '401':
          description: ''
        '402':
          description: |-
            The account was soft-blocked for an unhandled reason.
            The account is missing a payment so payment method must be updated
        '403':
          description: >-
            You do not have permission to access this resource.

            The customer has reached their spend cap limit and has been paused. An owner can disable the cap or raise the limit in settings.

            The Remote Caching usage limit has been reached for this account for this billing cycle.

            Remote Caching has been disabled for this team or user. An owner can enable it in the billing settings.
      parameters:
        - in: header
          description: The artifact size in bytes
          required: true
          schema:
            description: The artifact size in bytes
            type: number
          name: Content-Length
        - in: header
          description: The time taken to generate the uploaded artifact in milliseconds.
          required: false
          schema:
            type: number
            description: The time taken to generate the uploaded artifact in milliseconds.
            example: 400
          name: x-artifact-duration
        - in: header
          description: >-
            The continuous integration or delivery environment where this artifact was generated.
          required: false
          schema:
            type: string
            description: >-
              The continuous integration or delivery environment where this artifact was generated.
            example: VERCEL
            maxLength: 50
          name: x-artifact-client-ci
        - in: header
          description: 1 if the client is an interactive shell. Otherwise 0
          required: false
          schema:
            type: integer
            description: 1 if the client is an interactive shell. Otherwise 0
            example: 0
            minimum: 0
            maximum: 1
          name: x-artifact-client-interactive
        - in: header
          description: >-
            The base64 encoded tag for this artifact. The value is sent back to clients when the artifact is downloaded as the header `x-artifact-tag`
