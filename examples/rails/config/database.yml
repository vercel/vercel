# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  adapter: sqlite3
  database: storage/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  adapter: sqlite3
  database: storage/test.sqlite3


# SQLite3 write its data on the local filesystem, as such it requires
# persistent disks. If you are deploying to a managed service, you should
# make sure it provides disk persistence, as many don't.
#
# Similarly, if you deploy your application as a Docker container, you must
# ensure the database is located in a persisted volume.
production:
  <<: *default
  adapter: postgresql
  # Prefer DATABASE_URL, else POSTGRES_URL_NON_POOLING, then POSTGRES_URL
  url: <%= ENV["DATABASE_URL"] || ENV["POSTGRES_URL_NON_POOLING"] || ENV["POSTGRES_URL"] || begin
    # Fallback: build URL from individual POSTGRES_* vars if present
    user = ENV["POSTGRES_USER"]
    password = ENV["POSTGRES_PASSWORD"]
    host = ENV["POSTGRES_HOST"]
    database = ENV["POSTGRES_DATABASE"]
    if user && password && host && database
      "postgres://#{user}:#{password}@#{host}/#{database}"
    end
  end %>
  # Supabase requires SSL; allow self-signed certs on managed platforms
  variables:
    statement_timeout: 5000
  sslmode: <%= ENV.fetch("PGSSLMODE", "require") %>
  # For ActiveRecord 7+/Rails 8 URL is enough; options can be overridden via env
